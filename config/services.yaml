# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

parameters:
    app.wording_name: '%env(BRANDING_NAME)%'
    app.password_strength_level: '%env(PASSWORD_STRENGTH_LEVEL)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    App\Repository\RefreshTokenRepository:
        factory: ['@doctrine.orm.entity_manager', getRepository]
        arguments:
            - App\Entity\RefreshToken

    App\OpenApi\AuthRoutesDecorator:
        decorates: 'api_platform.openapi.factory'
        arguments:
            - '@App\OpenApi\AuthRoutesDecorator.inner'

    App\Security\JsonLoginFailureHandler:
        arguments:
            $decorated: '@lexik_jwt_authentication.handler.authentication_failure'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Custom login rate limiter compatible with security.login_throttling.limiter
    app.login_rate_limiter:
        class: Symfony\Component\Security\Http\RateLimiter\DefaultLoginRateLimiter
        arguments:
            - '@limiter.login_global'
            - '@limiter.login_local'
            - '%kernel.secret%'
