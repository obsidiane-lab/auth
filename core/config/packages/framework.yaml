# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'
    default_locale: fr
    translator:
        default_path: '%kernel.project_dir%/translations'
        providers:

    csrf_protection:
        stateless_token_ids:
            - authenticate
            - logout
            - register
            - invite_user
            - invite_complete
            - password_forgot
            - password_reset
            - initial_admin
            - user_roles
            - api_write
        cookie_name: csrf-token
        check_header: true

    session:
        enabled: false

    # Behind reverse proxies (Traefik/Cloudflare), trust forwarded headers to recover the original scheme/host.
    trusted_proxies: '%env(TRUSTED_PROXIES)%'
    trusted_headers: ['x-forwarded-for', 'x-forwarded-host', 'x-forwarded-proto', 'x-forwarded-port', 'x-forwarded-prefix']

    #esi: true
    #fragments: true

when@test:
    framework:
        test: true
