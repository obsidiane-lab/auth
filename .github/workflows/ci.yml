name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  php:
    name: PHP syntax check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Lint PHP sources
        run: |
          find core/src -type f -name '*.php' -print0 | xargs -0 -n1 php -l

  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webfront
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: webfront/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

  sdk_js:
    name: JS SDK package check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/auth-client-js
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify package structure
        run: |
          test -f package.json
          test -f README.md
          echo "Package version: $(node -p "require('./package.json').version")"
          echo "Package contents:"
          ls -lh

      - name: Dry-run package
        run: |
          if command -v npm &> /dev/null; then
            npm pack --dry-run
          fi
