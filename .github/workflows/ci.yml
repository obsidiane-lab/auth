name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  php:
    name: PHP syntax check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Lint PHP sources
        run: |
          find src -type f -name '*.php' -print0 | xargs -0 -n1 php -l

  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

