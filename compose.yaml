name: auth
services:
  core:
    build:
      context: ./core
      target: frankenphp_dev
    environment:
      APP_BASE_DOMAIN: "localhost"
      AUTH_HOST: "localhost:${CADDY_HTTP_PORT:-8000}"
      APP_DEFAULT_URI: "http://localhost:${CADDY_HTTP_PORT:-8000}"
      APP_SECRET: "secret"
      APP_ENV: "dev"
      ACCESS_COOKIE_NAME: "__Secure-at"
      ACCESS_COOKIE_DOMAIN: ""
      ACCESS_COOKIE_PATH: "/"
      ACCESS_COOKIE_SAMESITE: "lax"
      ACCESS_COOKIE_SECURE: "0"
      MERCURE_URL: "http://core/.well-known/mercure"
      FRANKENPHP_WORKER_CONFIG: "watch"
      XDEBUG_MODE: "off"
      ALLOWED_ORIGINS: '^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$'
      DATABASE_URL: "mysql://app:ChangeMe@database:3306/app"
      JWT_SECRET: "!ChangeThisMercureHubJWTSecretKey!"
      JWT_ISSUER: "http://localhost:${CADDY_HTTP_PORT:-8000}"
      JWT_AUDIENCE: "core-api"
      FRONTEND_DEFAULT_REDIRECT: "http://localhost:${CADDY_HTTP_PORT:-8000}/"
      FRONTEND_REDIRECT_ALLOWLIST: "http://localhost:${CADDY_HTTP_PORT:-8000}/"
      FRONTEND_BASE_URL: "http://localhost:${CADDY_HTTP_PORT:-8000}"
      NOTIFUSE_API_BASE_URL: "https://notifuse.obsidiane.fr"
      NOTIFUSE_WORKSPACE_ID: "suretiq"
      NOTIFUSE_API_KEY: "secret"
      BRANDING_NAME: "SurEtiq"
      NOTIFUSE_TEMPLATE_WELCOME: "welcome"
      NOTIFUSE_TEMPLATE_RESET_PASSWORD: "resetpass"
      API_DOCS_ENABLED: "1"
    volumes:
      - ./core:/app
      - ./core/infra/frankenphp/Caddyfile:/etc/frankenphp/Caddyfile:ro
      - ./core/infra/frankenphp/conf.d/20-app.dev.ini:/usr/local/etc/php/app.conf.d/20-app.dev.ini:ro
    depends_on:
      - database

  webfront:
    build:
      context: ./webfront
      target: angular-dev
    working_dir: /app
    volumes:
      - ./webfront:/app
      - webfront_node_modules:/app/node_modules
    expose:
      - "4200"

  caddy:
    image: caddy:2
    ports:
      - "${CADDY_HTTP_PORT:-8000}:80"
    volumes:
      - ./infra/caddy/Caddyfile.dev:/etc/caddy/Caddyfile:ro
    depends_on:
      - core
      - webfront

  database:
    image: mariadb
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app}
      MYSQL_RANDOM_ROOT_PASSWORD: "true"
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ChangeMe}
      MYSQL_USER: ${MYSQL_USER:-app}
    volumes:
      - database_data:/var/lib/mysql:rw
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  database_data:
  webfront_node_modules:
