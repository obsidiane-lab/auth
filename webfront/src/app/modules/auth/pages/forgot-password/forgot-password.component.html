<form class="my-10 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="text-center">
    <h2 class="text-foreground mb-1 text-3xl font-semibold">
      Mot de passe oublié <span class="text-primary">?</span>
    </h2>
    <p class="text-muted-foreground text-sm">Saisissez votre adresse email pour réinitialiser votre mot de passe.</p>
  </div>

  <app-form-status-message kind="error" [message]="status.errorMessage"></app-form-status-message>
  <app-form-status-message kind="success" [message]="status.successMessage"></app-form-status-message>

  <div class="space-y-3 text-left">
    <div class="form__group">
      <div class="form__field">
        <input
          id="forgot-email"
          type="email"
          inputmode="email"
          autocomplete="email"
          class="form__input peer"
          placeholder=" "
          formControlName="email"
          [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
        />
        <label class="form__label" [ngClass]="{ 'peer-focus:text-destructive!': submitted && f['email'].errors }" for="forgot-email">
          Adresse email
        </label>
      </div>
      <p *ngIf="submitted && f['email'].errors" class="is__invalid-error">
        <span *ngIf="f['email'].errors?.['email']">Requête invalide.</span>
        <span *ngIf="f['email'].errors?.['required']">Identifiants requis.</span>
      </p>
    </div>
  </div>

  <div class="flex flex-col gap-3 sm:flex-row">
    <app-button full impact="bold" tone="primary" shape="rounded" size="medium" [loading]="isSubmitting">
      Envoyer
    </app-button>
    <app-button
      routerLink="/login"
      [queryParams]="returnUrl ? { returnUrl } : null"
      full
      impact="bold"
      tone="light"
      shape="rounded"
      size="medium"
    >
      Retour à la connexion
    </app-button>
  </div>
</form>
