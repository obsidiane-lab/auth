<form class="my-10 space-y-6 animate-fade-in-up" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="space-y-4">
    <div class="text-center">
      <h2 class="mb-1 text-3xl font-semibold text-foreground">
        Mot de passe oublié <span class="text-primary">?</span>
      </h2>
      <p class="text-sm text-muted-foreground">Saisissez votre adresse email pour réinitialiser votre mot de passe.</p>
    </div>
  </div>

  <div class="space-y-2">
    <app-form-status-message kind="error" [messageKey]="errorMessageKey()"></app-form-status-message>
    <app-form-status-message kind="success" [messageKey]="successMessage()"></app-form-status-message>
  </div>

  <div class="space-y-3 text-left">
    <app-form-field
      label="Adresse email"
      id="forgot-email"
      type="email"
      inputmode="email"
      autocomplete="email"
      icon="assets/icons/heroicons/outline/envelope.svg"
      [control]="f['email']"
      [submitted]="submitted"
      [errors]="emailErrors"
    ></app-form-field>
  </div>

  <div class="flex flex-col gap-3 sm:flex-row">
    <app-button full impact="bold" tone="primary" shape="rounded" size="medium" [loading]="isSubmitting()">
      Envoyer
    </app-button>
    <app-button
      routerLink="/login"
      [queryParams]="returnUrl() ? { returnUrl: returnUrl() } : null"
      type="button"
      full
      impact="bold"
      tone="light"
      shape="rounded"
      size="medium"
    >
      Retour à la connexion
    </app-button>
  </div>
</form>
