<form class="my-10 space-y-6">
  <div class="space-y-4">
    <div class="text-center">
      <h2 class="mb-1 text-3xl font-semibold text-foreground">Two Step Verification</h2>
      <p class="text-sm text-muted-foreground">Enter the verification code we sent to</p>
      <div class="mt-2 text-lg text-muted-foreground">******2289</div>
    </div>
  </div>

  <div class="grid grid-cols-6 gap-3">
    @for (item of inputs; track $index) {
    <input
      placeholder=""
      maxlength="1"
      class="border-border bg-background text-muted-foreground focus:border-primary h-10 w-10 rounded-md border text-center outline-hidden sm:h-14 sm:w-14" />
    }
  </div>

  <!-- Submit Button -->
  <div>
    <app-button full impact="bold" tone="primary" shape="rounded" size="medium">
      Submit
    </app-button>
  </div>
</form>
